<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Calculator container */
    .calculator {
      background: #fff;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      width: 260px;
    }

    /* Display styling */
    #display {
      width: 90%;
      height: 50px;
      font-size: 28px;
      text-align: right;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 20px;
      background: #f3f4f6;
      box-shadow: inset 2px 2px 6px #d1d5db, inset -2px -2px 6px #ffffff;
      color: #333;
      pointer-events: none;
      user-select: none;
    }

    
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    
    button {
      background: linear-gradient(145deg, #e0e0e0, #bababa);
      border: none;
      border-radius: 12px;
      box-shadow: 5px 5px 10px #a3a3a3,
                  -5px -5px 10px #ffffff;
      font-size: 22px;
      font-weight: 600;
      color: #555;
      cursor: pointer;
      transition: all 0.2s ease;
      height: 55px;
      user-select: none;
    }

  
    button:hover {
      background: linear-gradient(145deg, #d1d1d1, #c1c1c1);
      color: #222;
      box-shadow: inset 3px 3px 5px #a3a3a3,
                  inset -3px -3px 5px #ffffff;
    }

   
    button:active {
      box-shadow: inset 5px 5px 10px #a3a3a3,
                  inset -5px -5px 10px #ffffff;
      background: linear-gradient(145deg, #bcbcbc, #a8a8a8);
      color: #000;
    }

   
    button.operator {
      background: linear-gradient(145deg, #6c63ff, #5848c2);
      color: white;
      box-shadow: 5px 5px 10px #4b3fa7,
                  -5px -5px 10px #7a6dff;
    }
    button.operator:hover {
      background: linear-gradient(145deg, #5848c2, #443a9a);
      box-shadow: inset 3px 3px 5px #4b3fa7,
                  inset -3px -3px 5px #7a6dff;
      color: #eee;
    }
    button.operator:active {
      box-shadow: inset 5px 5px 10px #4b3fa7,
                  inset -5px -5px 10px #7a6dff;
      background: linear-gradient(145deg, #443a9a, #342d74);
      color: #ddd;
    }

    
    button.clear {
      background: linear-gradient(145deg, #ff6b6b, #d84141);
      color: white;
      box-shadow: 5px 5px 10px #b33a3a,
                  -5px -5px 10px #ff7b7b;
    }
    button.clear:hover {
      background: linear-gradient(145deg, #d84141, #b53030);
      box-shadow: inset 3px 3px 5px #b33a3a,
                  inset -3px -3px 5px #ff7b7b;
      color: #f9dede;
    }
    button.clear:active {
      box-shadow: inset 5px 5px 10px #b33a3a,
                  inset -5px -5px 10px #ff7b7b;
      background: linear-gradient(145deg, #b53030, #8b2020);
      color: #f0caca;
    }

  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled>
  <div class="buttons">
    <button onclick="displayNumber('1')">1</button>
    <button onclick="displayNumber('2')">2</button>
    <button onclick="displayNumber('3')">3</button>
    <button class="operator" onclick="Operator('+')">+</button>

    <button onclick="displayNumber('4')">4</button>
    <button onclick="displayNumber('5')">5</button>
    <button onclick="displayNumber('6')">6</button>
    <button class="operator" onclick="Operator('-')">-</button>

    <button onclick="displayNumber('7')">7</button>
    <button onclick="displayNumber('8')">8</button>
    <button onclick="displayNumber('9')">9</button>
    <button class="operator" onclick="Operator('*')">*</button>

    <button onclick="displayNumber('0')">0</button>
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="calculate()">=</button>
    <button class="operator" onclick="Operator('/')">/</button>
  </div>
</div>

<script>
  var currentInput = '';
  var firstNumber = '';
  var operator = '';

  function displayNumber(num) {
    currentInput += num; // Build up the number string
    document.getElementById('display').value = currentInput;
  }
  function Operator(op) {
  currentInput += op; 
  document.getElementById('display').value = currentInput; 
}

  function Operator(op) {
    firstNumber = currentInput;  
    operator = op;               
    currentInput = '';       
    currentInput += op; 
  document.getElementById('display').value = currentInput; 

  }

  function calculate() {
    var secondNumber = currentInput;
    var result = 0;

    // Perform calculation based on operator
    result = (operator == '+') * (Number(firstNumber) + Number(secondNumber)) +
             (operator == '-') * (Number(firstNumber) - Number(secondNumber)) +
             (operator == '*') * (Number(firstNumber) * Number(secondNumber)) +
             (operator == '/') * (Number(firstNumber) / Number(secondNumber));

    document.getElementById('display').value = result;
    currentInput = result; // Ready for next calculation
  }

  function clearDisplay() {
    currentInput = '';
    firstNumber = '';
    operator = '';
    document.getElementById('display').value = '';
  }
</script>

</body>
</html>
